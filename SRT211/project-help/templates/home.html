<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to Student Management Application</h1>
    <a href="/add">Add New Student</a>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
        </tr>
        {% if students %}
            {% for student in students %}
                <tr>
                    <td>{{ student[0] }}</td>
                    <td>{{ student[1] }}</td>
                    <td>{{ student[2] }}</td>
                    <td>{{ student[3] }}</td>
                </tr>
            {% endfor %}
        {% else %}
                <tr>
                    <td colspan="4"> No Student Found</td>
                </tr>
        {% endif %}
    </table>

</body>
</html>
